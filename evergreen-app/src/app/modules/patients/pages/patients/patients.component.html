<section class="section">
  <div class="container-fluid">
    <h1 class="h--display-2 section__title">Patients</h1>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput
                 (keyup)="applyFilter($event)"
                 placeholder="f.e John Kowalski"
                 #input>
        </mat-form-field>
        <div>
          <mat-table [dataSource]="dataSource"
                     matSort>
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell
                  *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell
                  *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> SELECT ALL </th>
              <td mat-cell
                  *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> NHS </th>
              <td mat-cell
                  *matCellDef="let row"> {{row.number}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> GENDER </th>
              <td mat-cell
                  *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
            <!-- Color Column -->
            <ng-container matColumnDef="birth">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> DATE OF BIRTH </th>
              <td mat-cell
                  *matCellDef="let row"
                  [style.color]="row.color"> {{row.born}} </td>
            </ng-container>
            <ng-container matColumnDef="access">
              <th mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header> ACCESS LEVEL </th>
              <td mat-cell
                  *matCellDef="let row"
                  [style.color]="row.color"> {{row.accessLevel}} </td>
            </ng-container>
            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row"
                *matNoDataRow>
              <td class="mat-cell"
                  colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </mat-table>
          <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
