<ng-content *ngIf="control.invalid && control.touched"
            select="[emailInvalid]"></ng-content>
<ng-content *ngIf="control.invalid && control.touched"
            select="[passwordInvalid]"></ng-content>
<ng-content *ngIf="control.hasError('minlength')"
            select="[passwordLength]"></ng-content>
