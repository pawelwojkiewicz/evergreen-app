<div class="container-fluid">
  <div class="row">
    <div class="col-6 login__col">
      <div class="login__container">
        <img src="assets/images/logo-hero.svg"
             class="login__logo"
             alt="Evergreen life logo" />
        <h1 class="login__heading">{{title}}</h1>
        <form class="form"
              [formGroup]="signForm"
              (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control w-100"
                   id="email"
                   aria-describedby="emailHelp"
                   placeholder="Enter email address"
                   formControlName="email"
                   required />
            <app-validation [control]="signForm.get('email')">
              <span email
                    class="invalid-feedback">Please put correct e-mail. </span>
            </app-validation>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control w-100"
                   id="password"
                   placeholder="Enter password"
                   formControlName="password"
                   required />
            <app-validation [control]="signForm.get('password')">
              <span minlength
                    class="invalid-feedback"> The password is too short.</span>
            </app-validation>
          </div>
          <button type="submit"
                  class="btn btn-primary login__btn w-100"> Log in </button>
        </form>
        <a>Forgotten your login details?</a>
      </div>
    </div>
    <div class="col-6 login__col login__col--gray-bg"></div>
  </div>
</div>
