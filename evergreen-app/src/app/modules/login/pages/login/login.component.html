<div class="container-fluid">
  <div class="row">
    <div class="col-6 login__col">
      <div class="login__container">
        <img src="assets/images/logo-hero.svg"
             class="login__logo"
             alt="Evergreen life logo" />
        <h1 class="login__heading">Log in as a health professional</h1>
        <div class="form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control w-100"
                   id="email"
                   aria-describedby="emailHelp"
                   placeholder="Enter email address" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control w-100"
                   id="password"
                   placeholder="Enter password" />
          </div>
          <button type="submit"
                  routerLink="/home"
                  class="btn btn-primary login__btn w-100"> Log in </button>
        </div>
        <a>Forgotten your login details?</a>
      </div>
    </div>
    <div class="col-6 login__col login__col--gray-bg"></div>
  </div>
</div>
