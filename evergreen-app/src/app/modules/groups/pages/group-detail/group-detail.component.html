<section *ngIf="(group$ | async) as group"
         class="section groups">
  <div class="container-fluid">
    <h1 class="h--display-2 section__title">{{group.name}}</h1>
    <p>Gender: {{group.gender}}</p>
    <p>Age: {{group.age}}</p>
    <p>Medication: {{group.medication}}</p>
    <p>Level of happiness: {{group.hapiness}}</p>
  </div>
</section>
